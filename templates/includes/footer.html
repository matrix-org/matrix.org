<footer class="site-footer">
    <div class="internal-links">
        {% for item in navigation.footer_internal %}
        <a href="{{ item.href }}" {% if item.newTab %}target="_blank"{% endif %}>{{ item.title }}</a>
        {% endfor %}
    </div>
    <div class="external-links">
        {% for item in navigation.footer_external %}
        <a href="{{ item.href }}" {% if item.newTab %}target="_blank"{% endif %} {% if item.relMe %}rel="me"{% endif %}>{{ load_data(path="/assets/" ~ item.image) | safe }}</a>
        {% endfor %}
    </div>
    <div class="subfooter-links">
        {% for item in navigation.footer_subfooter %}
        <a href="{{ item.href }}" {% if item.newTab %}target="_blank"{% endif %}>{{ item.title }}</a>
        {% endfor %}
    </div>
</footer>
