{% extends "skel.html" %}
{% block html_title %}Matrix.org - {{ page.title }}{% endblock html_title %}
{% block head_extra %}
{% if page.extra.meta_description %}
<meta name="description" content="{{ page.extra.meta_description }}">
{% endif %}
{% endblock head_extra %}
{% block content %}
<article class="content">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    {{ page.content | safe }}
</article>
{% endblock content %}
