{% extends "section.html" %}
{% import "macros/banner.html" as banner %}
{% block content %}
{{ banner::banner() }}
<article class="content">
    <header>
        <h1>{{ section.title }}</h1>
    </header>
    {{ section.content | safe }}
    <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.path }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endblock content %}
