[[individual_members]]
name = "Andy Balaam"
pronouns = "he/him"
bio = """I am to committed software freedom: I have contributed to free software projects for 25 years and am a sustainer of the Software Freedom Conservancy.

I am a good communicator, known in my work as a highly-collaborative team member.

As part of my work for Element I have contributed across many Matrix projects, including the spec. Being employed by Element could influence my involvement and I will remove myself from decisions where I feel there is a conflict.

For more details see [https://www.artificialworlds.net/blog/2024/04/20/standing-for-the-matrix-governing-board/](https://www.artificialworlds.net/blog/2024/04/20/standing-for-the-matrix-governing-board/)
"""
platform_statement = """
I am an enthusiastic supporter of Matrix because I can imagine a world where everyone can communicate securely and privately, free of snooping and manipulation by powerful companies. We should be able to talk privately, do business, and administrate our lives without worrying about who is excluded, who is listening, and whether we are the product. Email is awesome: it's time to level up to real-time, secure communication that is free from unwanted control and influence.

My priorities:

I want Matrix to last. When I look at the success of the Linux project, I see years of steady work paying off in the long term. I think Matrix should take the same approach: steadily working on creating an excellent open standard and excellent implementations of it. "Taking over the world" will inevitably come if the project is good enough, because the advantages of openness are so strong.

For Matrix to last, the foundation needs financial independence. I want to see the foundation raise more money, both from individuals and from corporate and government users. I’d like to see the foundation itself fund development of the standard and some implementations, supporting maintenance and high quality.
"""

[[individual_members]]
name = "Clem"
bio = """I'm a highly cooperative human with a focus on fixing daily challenges in a way that empowers individuals. As a Linux system engineer, I advocate for a world where people are in charge of their technological tools and needs without any unwanted intrusion from 3rd-party companies or outside entities. FOSS (Free and Open Source Software) plays a significant role in this vision, and I like to support such projects as well as the kind, caring, user-focused philosophy that comes with it."""
platform_statement = """As a Matrix governing board individual member, I'm fully supporting the foundation's vision and mission in giving back ownership to people for their own communication. I have no financial stake in any part of the Matrix ecosystem, and I feel confident in bringing a positive, team-based, honest, and constructive drive to help the foundation to achieve its mission. This includes giving a voice to medium and small homeserver communities and empowering Matrix users by facilitating even more the self-hosting process for their communication needs."""

[[individual_members]]
name = "Greg Sutcliffe"
pronouns = "he/him"
bio = """Greg has been a involved in open source for nearly 2 decades; first as a user & sysadmin, then a contributor & developer, and more recently as a community architect. He has the knowledge of how open source communities work, and what they need to succeed, and used that to bring improvements in process & governance to multiple communities. He’s also interested in data, particularly in how to quantify communities in ways that are useful to the humans within them, and is also as fascinated by the psychology & sociology of open source as by the technology it creates."""
platform_statement = """Hello! I’m Greg, sometimes known as “Gwmngilfen” or also “that Ansible guy”. I’m probably most known in the Matrix world for the advocacy I’ve been doing for the past few years, especially the getting the Ansible community to migrate to Matrix (you can read more about that at [https://emeraldreverie.org/2021/07/08/ansible_and_matrix/](https://emeraldreverie.org/2021/07/08/ansible_and_matrix/)). I also regularly work with Fedora and other FOSS communities on usage, best practices, moderation, etc.

However, I’ve been part of, the Matrix ecosystem for much longer – I first encountered it at the Open Source awards in 2015. Since then, it’s become clear that the world needs a modern replacement for older communication systems, and one that is fully in the control of the communities that use it - I’ve seen first-hand how effective that can be in the communities I work with. So I love Matrix, but with these experiences, I’m not blind to it flaws – we have work to do. With my experience, I think I’m well placed to advocate for more communities to move to Matrix, and to help with topics like Trust & Safety, data analysis, etc.

If you want to talk to me, you can find me in the This Week in Matrix room, I’ll be happy to answer your questions!"""

[[individual_members]]
name = "J. B. Crawford"
pronouns = "they/them"
bio = "Best known as the author of “Computers Are Bad,” I’m a writer and DevOps consultant in Albuquerque, New Mexico. More importantly, I am deeply interested in federated communications technology. I have operated a Matrix homeserver since 2016 and have written on the topic of federated social platforms in several venues. I have served on nonprofit and government boards and have an interest in nonprofit governance. I hold a BS in Information Technology and an MS in Information Security and have worked in various sectors of the software industry for the past decade."
platform_statement = """Instant messaging is, to say the least, a challenging field for new entrants. The most pervasive text-based messaging platform, email, has always been federated. XMPP demonstrates that federated instant messaging is far from new. Yet users today find themselves choosing from a long list of closed systems, many of them side projects of advertising networks. The Matrix project has much to learn from its competitors. Key among these lessons: ease of use almost always wins.

While no protocol is ever complete, Matrix has achieved a substantial set of features. What is missing is polish. One of the challenges of an open, federated protocol is that no one organization owns the user experience. To develop Matrix into the easy, inviting, and practical option that it should be, the Matrix Project will need to collaborate with client developers, user groups, and homeserver operators. The Foundation should support projects with a meaningful impact on Matrix users while steering effort towards the quality of life features (like ease of use and performance) that currently leave Matrix uncompetitive.

As a young nonprofit, the Matrix Foundation should focus on sustainability. The Foundation should maintain a narrow focus and practice a transparent and collaborative approach to governance."""

[[individual_members]]
name = "Oleg Fiksel"
bio = """Oleg is working as an engineer by day and is hacking on open source by night. Being an open source ennthusiast for all of his professional career and the Matrix ambassador for Germany since 2018 he wants Matrix to succeed in the current siloed world of messengers. By conducting inspiring talks at several open source conferences and organizing Matrix Devroom at the FrOSCon every year he spreads Matrix awareness in Germany."""
platform_statement = """I believe in bright future for Matrix. I spend much time spreading the word about Matrix and was involved in the community. I want to be more involved in forming it's future. And I will do my best to make Matrix more successful in every way!"""

[[individual_members]]
name = "Reid Anderson"
pronouns = "he/him"
bio = "Reid is a software engineer that has closely followed open-source software for 15 years, Matrix since 2018, and has donated monthly to the Matrix Foundation since 2021. He started as a developer building extensions and making small code contributions to Mozilla products. He unfortunately saw first-hand the danger in depending on a single business for an open-source product as a community contributor to Songbird, a now-defunct open-source music player whose corporate sponsor went out of business. He has managed development teams and currently works as a principal software engineer for a large logistics company."
platform_statement = "The Matrix Foundation must be able to function, grow, and fund itself independently of Element. It's impossible to overstate how much of a debt the Matrix community owes Element for their generosity in creating and shepherding the standard to this point, and the support they continue to provide. But for Matrix to be sustainable in the long term, there needs to be true independence between the Foundation and any individual corporate sponsor. This means strong institutions that are responsive to the community, with members that are independent. The governing board is a strong additional step in this direction and helping to build an effective community body is what motivates me. My focus would be to communicate the work that the Foundation is doing as an independent entity. Specifically highlighting how the Foundation is using current funds, and the exciting things that could be done with additional funding. As just one of many members on the board, I believe a positive and transparent fundraising message will help me contribute beyond just my vote. Let's fund and build some cool stuff together."

[[individual_members]]
name = "Sumner Evans"
bio = "I work on bridges and backend infrastructure as a software engineer at Beeper. You may have met me at one of the Matrix meetups and possibly even seen me giving a presentation at one of them. I've contributed multiple spec clarifications and been involved in many MSCs both personally and through my position at Beeper."
platform_statement = """If elected, my primary goal as a member of the Governing Board would be to encourage a focus on chat and increase ecosystem diversity.

FOCUS ON CHAT: If Matrix doesn't become the backbone for interoperable chat, the damage that siloed chat platforms do to personal privacy and data sovereignty will continue to go unchecked. The foundation should be SOLELY investing in making Matrix into the best platform for federated, interoperable chat. The Foundation should not invest in speculative ideas such as VR/AR, P2P Matrix, low-bandwidth Matrix, IOT Matrix, etc. until the chat ecosystem is healthy.

ECOSYSTEM DIVERSITY: The best way to create a healthy ecosystem is to have ecosystem diversity. We need multiple complete implementations of the (meg)olm protocol for cryptography, multiple viable homeserver implementations, multiple featureful clients, etc. Every new implementation stress-tests the Matrix spec, and introduces new ideas into the ecosystem which benefits all of us.

I am a member of the Matrix community first and an employee of Beeper second. I got my job through TWIM, and I want to see the Matrix ecosystem thrive. I'm concerned with the current direction of the ecosystem, and I want to do my part in turning the tide.
"""

[[individual_members]]
name = "Thomas Braun"
pronouns = "he/him"
bio = """
Thomas Braun, born in 1972 in West Berlin, grew up in a city divided by the Berlin Wall. When the Wall fell, he experienced the exhilaration of newfound freedom. As the internet emerged, Thomas embraced its open, collaborative nature.

However, as tech companies began erecting their own digital barriers, he grew uneasy. He missed the open internet of the 1990s and sought ways to reclaim its spirit. The Matrix protocol offered him a renewed sense of hope, providing a path toward a more open and inclusive online community. Thomas is committed to breaking down barriers and fostering a connected, collaborative internet.
"""
platform_statement = """
I want to start by clarifying that I’m not affiliated with Element or part of the community developing the Matrix ecosystem. My focus is on fostering steady evolution of the Matrix protocol and leading a revolution in real-time communication.

To achieve these goals, the Matrix Foundation needs two solid pillars: a robust community and business partnerships. It's crucial to balance these two pillars to ensure a sustainable and vibrant future for Matrix.
The community is the heart of the Matrix ecosystem, driving innovation and creativity. Business companies that build consumer products on Matrix provide the necessary funding to support this community. This symbiotic relationship helps keep the ecosystem dynamic.

I bring a wealth of business ideas and a vision for the Foundation's future. My goal is to ensure Matrix continues to grow and thrive while avoiding the pitfalls that have marred other parts of the internet. By maintaining the values of openness and collaboration, we can keep Matrix on the right path.

I am committed to contributing to a future where real-time communication is open, secure, and driven by a diverse and enthusiastic community. Together, we can ensure Matrix stays strong and forward-looking.
"""

[[individual_members]]
