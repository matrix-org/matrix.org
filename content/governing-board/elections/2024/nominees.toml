bio = """As the main maintainer of [Trixnity](https://gitlab.com/trixnity/trixnity) (a multiplatform Matrix SDK for almost everything), I have many years of in-depth experience with Matrix and its encryption. Independently of Matrix, I am committed to open source, data protection, security and climate protection.

