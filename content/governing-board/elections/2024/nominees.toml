[[ecosystem_members]]
name = "Bram van den Heuvel"
pronouns = "he/they"
project = "Elm SDK"
bio = """
Hi, my name’s Bram. I’m the lead developer and founder of the [Elm SDK project](https://github.com/noordstar/elm-matrix-sdk-beta). In the past, I have built bridges to [Minecraft](https://github.com/BramvdnHeuvel/Minecraft-bridge) and [Minetest](https://git.noordstar.me/Bram/mt-matrix), and I am maintaining the [Matrix Event Directory](https://matrix.di), a directory where people can look up custom event types from the Matrix ecosystem.

