platform_statement = """While the Matrix ecosystem in general embrace FOSS, we truly believe that FOSS is very much "compatible" with for-profit businesses. As a commercial for-profit company building on Matrix, we have a vested interest in the success and sustainability of Matrix. We believe that a key factor will be to ensure that commercial businesses can reap concrete and quantifiable benefits by contributing to Matrix. The challenge of course is to have the companies contribute in a way that aligns with Matrix’ vision, and to ensure contributions don’t compromise the integrity of the foundation, and the community.

