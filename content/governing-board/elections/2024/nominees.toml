[[guardians]]
name = "Amandine Le Pape"
pronouns = "she/her"
bio = "Amandine is co-founder of Matrix, and COO of Element. She previously ran the business side of Amdocs’ UC unit with Matthew. She has an engineering degree in Telecoms, Electronics and Computer Science and uses it most to translate the technicalities of Matrix to humans and businesses, and make sure we keep the users at heart when making decisions!"
platform_statement = "Amandine created Matrix in order to break the silos of communication and bring the control of their communication back to the users. She is looking to ensure that the Matrix ecosystem grows successfully, with more and more vendors and developers building on top of the protocol, and more and more users joining the public network. Matrix was created for everyone and she wants to support its mission further."

[[guardians]]
name = "Matthew Hodgson"
pronouns = "he/him"
bio = "Matthew co-founded Matrix in 2014, and is the current project lead. His day job is CEO/CTO at Element (the startup formed by the team who created Matrix).  He co-founded The Matrix.org Foundation as a neutral custodian for Matrix in 2018. He's been building communication software since 2002 and holds a degree in computer science & physics from the University of Cambridge."
platform_statement = """As a Guardian (Foundation Director) on the Governing Board, and as the Spec Core Team lead, my priority will be on helping ensure the GB keeps focused on the long-term goals of the Foundation as laid out in the Matrix Manifesto, Mission and Values at [https://matrix.org/about](https://matrix.org/about). In particular, I want to work towards taking Matrix mainstream, and avoid it getting stuck as a technology just for geeks and governments.

This means evolving the protocol to sustainably benefit the maximum number of people. This can result in some tough choices - e.g. how much to piggyback on the momentum of government uptake in order to build solid foundations; when to prioritise stability and performance over features; if/when the core team should invest in next-gen projects.  I hope to bring my experience leading the project so far to help navigate these choices most effectively, and work with the wider governing board to multiply Matrix's success in future.  I will also help with the interface to the Spec Core Team, translating direction from the GB into prioritising and steering MSCs - and help navigate how to keep the braintrust of the Matrix Core Team intact while also accelerating the wider ecosystem."""

[[guardians]]
name = "Ross Schulman"
pronouns = "he/him"
bio = """Ross is EFF's first Senior Fellow for Decentralization and a Guardian of the Matrix Foundation. He is a policy technologist that has dealt with a wide range of issues, from net neutrality to online surveillance, over the course of his career. His personal passion has always been decentralization, however. Prior to EFF he worked at New America's Open Technology Institute. He has also worked in the past at the Center for Democracy and Technology, the Computer and Communications Industry Association, and in Congress in various capacities.

Ross has a J.D. from American University and a B.A. in computer science from Brandeis University."""
platform_statement = """As a Guardian on the Governing Board, I will focus on expanding awareness and usage of Matrix tools to a broader audience amongst the general public. I will ensure that specification development serves first and foremost the end-users of the Matrix ecosystem. I will also work to make sure that the protocol remains maximally protective of the privacy and other rights of its users. In doing so I will call upon my many years studying privacy, surveillance, and security. 

Finally, I will focus on developing the Matrix Foundation itself so that it has a sustainable future and adequate funding to achieve its goals, and serves as an open and safe home for the flagship Matrix server and a responsible steward of the specification."""




[[sct_members]]
name = "Alexey Rusakov"
bio = """Most of my career was concerned with Free Software, starting from  development for UNIX and Linux systems, through GNOME 2 packaging and Linux distro building, to my current sales engineer tenure at Red Hat. I joined Matrix in early 2016 as Kitsune Ral (still mainly known in the community by that nickname), to contribute to development of Quaternion.

In 2018, already a lead developer of Quaternion/Quotient, I was invited to SCT to represent the community of "independent" client authors. MSc in Technical Management from The Open University, where I studied innovation management and systems thinking. Based in Amsterdam."""
platform_statement = """I believe it is crucial for the Governing Board to have a representation of people with diverse backgrounds. Web technologies are extremely popular these days, especially among developers; we have to balance the evolution of Matrix so that people with non-web backgrounds could still use it effectively. I believe that my voice will add depth to the SCT position at the Governing Board, as I can articulate technical circumstances from the perspective of a non-web client developer. While I'm not financially tethered to Matrix success, I'm exposed to a number of Free Software communities who depend on Matrix as their primary place to meet. I believe it's an ideal combination as I don't run a risk that parting with my current employer would jeopardise my connection to the project. My motivation is inherent. Finally: being a federated system, Matrix faces complicated and multi-faceted (also known as "wicked") problems on regular basis. I'm ready to use my education and experience as a systems practitioner to assist the Governing Board and the community at large in addressing these problems, for the continued success of the project."""

[[sct_members]]
name = "Richard van der Hoff"
pronouns = "he/him"
bio = """I joined the Matrix Project in 2015 and was part of the founding "Matrix Core Team" that formed New Vector in 2017. Since then, I have worked as a software engineer in a number of areas: in particular Synapse, Element Web and Cryptography, and have played a significant role in the evolution of the Matrix protocol.

I have over 20 years of experience as a software engineer, mostly working on internet and communications applications. I believe in developing well-designed but pragmatic solutions to engineering problems."""
platform_statement = """Since the Governing Board will be guiding the Spec Core Team in its priorities, I believe it is important to have good technical expertise on that board to help with the prioritisation process. If elected to the Governing Board, I will use my extensive experience of the Matrix protocol, including federation and the room structure, to help guide members of the Board. 

I am passionate about the Matrix Foundation, and the Matrix Specification in particular. I believe that without this organisation, and the specification it maintains, Element is just creating another siloed communication protocol. It is by ensuring that the protocol is well-specified that we encourage a diversity of intercompatible implementations, which is one of the unique selling points of Matrix."""

[[sct_members]]
name = "Travis Ralston"
pronouns = "he/him"
bio = """Travis is an avid volunteer with experience in non-profit governance through his local makerspace, Spec Core Team (SCT) role, and many smaller organizations. Based in Canada, Travis first started writing PRs for Matrix in 2016 to support his makerspace in switching away from IRC and has continued contributing since. Today, Travis is the Director of Standards Development in addition to being a member of the Spec Core Team. This role engages with other standards bodies to advocate for and support Matrix, and provides direct support to the SCT in operating the Matrix Spec Change (MSC) process."""
platform_statement = """The Matrix Governing Board is an exciting opportunity for all parts of the ecosystem to come together to shape the protocol and Foundation itself. The Spec Core Team (SCT) has representation in this Governing Board to provide context around the SCT’s responsibilities, expectations, capacity, and ideas. I will bring these considerations to the Governing Board to help prepare a publicly-available living backlog of prioritized Matrix Spec Changes (MSCs). I’ll also be bringing this backlog to the wider SCT for roadmap planning purposes and overall review.

Naturally, the role of the SCT representatives will be a dynamic one. In addition to the above, I expect to advocate on behalf of the SCT, provide technical guidance to technical and non-technical members of the Governing Board, and demonstrate the Foundation’s mission and objectives through my work."""
